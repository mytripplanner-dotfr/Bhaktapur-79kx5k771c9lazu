
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - Bhaktapur</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 27.681642616666664, lng: 85.4278824 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":27.6747834,"lng":85.42737900000002,"name":"Bhaktapur","jour":1,"titre":"Arrivée à Bhaktapur, première immersion","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=27.6747834,85.42737900000002&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=27.6747834,85.42737900000002","aiImageUrl":"jour1.jpg"},{"lat":27.7032983,"lng":85.4323991,"name":"Changu Narayan","jour":3,"titre":"Changu Narayan et vie rurale","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=27.7032983,85.4323991&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=27.7032983,85.4323991","aiImageUrl":"jour3.jpg"},{"lat":27.6587525,"lng":85.3247183,"name":"Patan","jour":4,"titre":"Patan, la ville de la beauté","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=27.6587525,85.3247183&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=27.6587525,85.3247183","aiImageUrl":"jour4.jpg"},{"lat":27.7103145,"lng":85.3221634,"name":"Katmandou","jour":5,"titre":"Katmandou : Durbar Square et Thamel","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=27.7103145,85.3221634&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=27.7103145,85.3221634","aiImageUrl":"jour5.jpg"},{"lat":27.7173579,"lng":85.50457109999999,"name":"Nagarkot","jour":7,"titre":"Lever de soleil à Nagarkot et randonnée","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=27.7173579,85.50457109999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=27.7173579,85.50457109999999","aiImageUrl":"jour7.jpg"},{"lat":27.6253491,"lng":85.5560635,"name":"Panauti / Dhulikhel","jour":10,"titre":"Panauti ou Dhulikhel : Villes historiques","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=27.6253491,85.5560635&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=27.6253491,85.5560635","aiImageUrl":"jour10.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap">
  </script>
</body>
</html>
